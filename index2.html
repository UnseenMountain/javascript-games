<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Star Wars RPG</title>

  <!-- Link to the jQuery Library -->
  <script src="https://code.jquery.com/jquery-2.2.3.js" integrity="sha256-laXWtGydpwqJ8JA+X9x2miwmaiKhn8tVmOVEigRNtP4=" crossorigin="anonymous"></script>

   <!-- Link to the Bootstrap library -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

  <!-- Link to an sdditional CSS file -->
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

  <!-- Overall Bootstrap grid -->
  <div class="container">

    <!-- Jumbotron with title -->
    <div class="jumbotron">

      <h1 class="text-center"><strong>Welcome To Star Wars RPG</strong></h1>
      <h2 class="text-center">Choose Your Character</h2>

    </div> <!-- End Jumbotron -->

    <!-- Contents of the game-->
    <div class="row">

      <!-- Available characters -->
      <div class="col-lg-12" id="characters-available">
        <span class="character-image available-character" id="obi-wan-kenobi-character">
          <p>Obi-Wan Kenobi</p>
          <img src="https://hips.hearstapps.com/hmg-prod.s3.amazonaws.com/images/dark-empire-rey-star-wars-9-the-last-jedi-1567632535.jpg?crop=0.502xw:1.00xh;0,0&resize=480:*" alt="Obi-Wan Kenobi Character" id="obi-wan-kenobi-image" style="width: 200px">
          <p class="health">120</p>
        </span>

        <span class="character-image available-character" id="luke-skywalker-character">
          <p>Luke Skywalker</p>
          <img src="https://lumiere-a.akamaihd.net/v1/images/new-swcom-slide-mobile_5c92b169.jpeg?region=0,0,1024,626&width=960" alt="Luke Skywalker Character" id="luke-skywalker-image" style="width: 200px">
          <p class="health">100</p>
        </span>

        <span class="character-image available-character" id="darth-sidious-character">
          <p>Darth Sidious</p>
          <img src="https://starwarsblog.starwars.com/wp-content/uploads/2018/05/star-wars-galaxy-of-heroes-tall.jpg" alt="Darth Sidious Character" id="darth-sidious-image" style="width: 200px; height: 100px">
          <p class="health">150</p>
        </span>

        <span class="character-image available-character" id="darth-maul-character">
          <p>Darth Maul</p>
          <img src="https://lumiere-a.akamaihd.net/v1/images/the-last-jedi-theatrical-poster-tall-a_6a776211.jpeg?region=0%2C53%2C1536%2C768&width=960" alt="Darth Maul Character" id="darth-maul-image" style="width: 200px">
          <p class="health">180</p>
        </span>
      </div> <!-- End available characters -->

      <!-- Your chosen character -->
      <div class="col-lg-12" id="chosen-character">
        <h2>Your Character</h2>
      </div> <!-- End your chosen character-->

      <!-- Enemies available to attack -->
      <div class="col-lg-12" id="enemies-available">
        <h2>Enemies Available To Attack</h2>
      </div> <!-- End enemies available to attack -->

      <!-- Fight section -->
      <div class="col-lg-12" id="fight-section">
        <h2>Fight Section</h2>
        <button id="attack">Attack</button>
      </div> <!-- End fight section -->

      <!-- Defender section -->
      <div class="col-lg-12" id="defender-section">
        <h2>Defender</h2>
      </div> <!-- End defender section -->

      <!-- Game message section -->
      <div class="col-lg-12" id="message-section">
        <div id="game-message"></div>
        <button id="restart">Restart</button>
      </div> <!-- Game message section -->

    </div> <!-- End contents of the game -->

  </div> <!-- End Bootstrap grid -->

  <script type="text/javascript" src="game.js"></script>

</body>
</html>
